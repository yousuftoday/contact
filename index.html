    <title>Contact Form</title>
  </head>

  <body>
    <h1>Yousuf</h1>
    <h1>Yousuf Today - Contact Form</h1>
    <div class="container">
      <form action="https://formspree.io/f/mnqwgaaw" method="POST">
        <label for="fname">Your Name</label>
        <input
          type="text"
          name="Name"
          autofocus
          required
          placeholder=" Enter your full name.."
        />

        <label for="lname">Your Mail Address</label>
        <input
          type="email"
          name="Mail"
          autofocus
          required
          placeholder=" Enter your mail address..."
        />

        <label for="subject">Your Message</label>
        <textarea
          id="subject"
          name="Message"
          autofocus
          required
          placeholder=" Write something.."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Send" />
        <a class="link" href="https://yousuftoday.com"> Back to Home </a>
      </form>
    </div>
  </body>
</html>
